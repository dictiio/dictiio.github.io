<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road Revamped</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/icon.jpg">
</head>
<body>
    <div class="container">
        <div class="gameGui gameGui-menu">
            <h1 id="title">Crossy Road</h1>
            <h3 id="subtitle">2D AND Revamped</h3>
            <button id="start">Start Game</button>
            <button id="settings">Instructions</button>
        </div>
    
        <div class="gameGui gameGui-active hidden">
            <h3 id="score">0</h3>
        </div>

        <div class="gameGui gameGui-pause hidden">
            <h3 id="paused">Game Paused</h3>
            <button id="resume">Resume</button>
            <button id="restart">Back to Menu</button>
        </div>


        <div class="gameGui gameGui-ended hidden">
            <h3 id="gameOver">Game Over</h3>
            <h3 id="finalScore">Final Score: 0</h3>
            <button id="playAgain">Play Again</button>
        </div>
    
        <canvas id="game"></canvas>
    </div>
    

    <script type="module" src="js/main.js"></script>
</body>
</html>
