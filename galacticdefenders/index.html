<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Defenders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="gameGui premenu">
            <div class="menubg"></div>
            <h1>
                Galatic Defenders
            </h1>
            <button id="startButton" class="button"><span>Start</span></button>
        </div>
        <div class="gameGui menu hidden">
            <div class="menubg"></div>
            <h1>
                Galatic Defenders
            </h1>

            <div class="difficultyContainer">
                <button class="button" value="easy"><span>Easy</span></button>
                <button class="button" value="medium"><span>Medium</span></button>
                <button class="button" value="hard"><span>Hard</span></button>
            </div>
            <button id="shopButton"></button>
        </div>
        <div class="gameGui shop hidden">
            <div class="menubg"></div>
            <h1>Store</h1>
            <div class="coins"><img src="assets/images/coin.png"><span id="playerCoins">x150</span></div>
            <button id="menuButton"></button>

            <div class="shopContainer">

                <div class="select">
                    <div class="category">
                        <button class="active" value="skins">Skins</button>
                        <button value="perks">Perks</button>
                    </div>
                    <ul class="itemsContainer">

                        
                    </ul>
                </div>

                <div class="showcase">
                    
                    <div class="preview"><div class="price"><img src="assets/images/coin.png"><span id="shopPrice">x1500</span></div></div>
                    <div class="description"></div>
                    <button id="buy">Buy</button>
                </div>
            </div>
            
        </div>
        <div class="gameGui game hidden">
            
            <div id="game">
                
                <div class="background"></div>
                <div id="spaceship"></div>
                <div class="meteorContainer"></div>
                
                
                <div class="hud">
                    <div id="healthbar">
                        <div id="healthbarInside"></div>
                        <div id="healthbarText"></div>
                        
                    </div>
                    <div id="bonusbar">
                        <div id="bonusbarInside"></div>
                        <div id="bonusbarText">Active Bonus: <span id="activeBonus">None</span></div>
                    </div>
                    <div class="infoContainer">
                        <h3>Score: <span id="score">0</span></h3>
                    </div>
                </div>
                
                
                
            </div>
            
           
            <div class="control">
                <input type="text" id="input" placeholder="Type here..." autocomplete="off">
            </div>
            
        </div>
        <div class="gameGui end hidden">
            <div class="menubg"></div>
            <h1>Game Over!</h1>
            <h3 class="finalScore">Your Score: <span id="endScore">0</span></h3>
            <h3 class="finalCoins">Coins Gained: <span id="coinsGained">0</span></h3>
            <button class="button" id="playAgainButton"><span>Play Again</span></button>
        </div>
        
    </div>
    <script src="data/words.js"></script> 
    <script src="data/shopItems.js"></script>
    <script src="data/userData.js"></script>

    <script src="shop.js"></script>
    
    <script src="fallingObject.js"></script> 
    <script src="buttonListeners.js"></script> 
    <script src="main.js"></script>
    
</body>
</html>
