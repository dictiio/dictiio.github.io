<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="/images/paper.png">
    <link href="style.css" rel="stylesheet">

    <!-- Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <div class="menu gui">
        <div class="menuContainer">
            <h1>Rock Paper Scissors</h1>
            <button id="menu-start">Start</button>
        </div>
        
    </div>
    <div class="difficultyMenu gui">
        <div class="difficultyContainer">
            <h1>Rock Paper Scissors</h1>
            <h3>Pick a difficulty</h3>
            <div class="difficulty">
                <button value="easy">Easy</button>
                <button value="medium">Medium</button>
                <button value="hard">Hard</button>
            </div>
        </div>
    </div>
    <!-- Game -->
    <div class="game gui">
        <div class="gameContainer">
            <div class="gameGui gameGui-start">
                <p>Game starts in...</p>
                <h3>3</h3>
            </div>
            <div class="gameGui gameGui-main">
                <div class="gameSection optionSection">
                    <h3>Computer</h3>
                    <div class="optionContainer computerOptions">
                        <button value="0" style="background-image: url('images/rock.png');"></button>
                        <button value="1" value="paper" style="background-image: url('images/paper.png');"></button>
                        <button value="2" style="background-image: url('images/scissors.png');"></button>
                    </div>
                    
                    <div class="optionContainer playerOptions">
                        <button class="unpicked" value="0" style="background-image: url('images/rock.png');"></button>
                        <button class="unpicked" value="1" style="background-image: url('images/paper.png');"></button>
                        <button class="unpicked" value="2" style="background-image: url('images/scissors.png');"></button>
                    </div>
                    <h3>You</h3>
                    <p id="feedback"></p>
                </div>
                <div class="gameSection controlSection">
                    <div class="screen">
                        <p>Your Score: <span id="score"></span></p>
                        <p>HP: <span id="health"></span>/<span id="maxHealth"></span></p>
                    </div>
                    <div class="log">
                        <h3>Battles</h3>
                        <ol></ol>
                        <button>End Game</button>
                    </div>
                </div>
                <div class="gameSection barSection">
                    <div class="streakbar"></div>
                    <span id="multiplier">x1</span>
                </div>
                

               
                
            </div>
            <div class="gameGui gameGui-end">
                <h3>Game Over!</h3>
                <p>Battles: <span id="battlesAmount"></span></p>
                <p>Your Score: <span id="endScore"></span></p>
                <button id="playAgain">Play Again</button>
            </div>
            
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
